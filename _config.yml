# Title of your website
title: Scraps of Conciousness
#
#
#
# The description is used on homepage and in the footer to quickly describe your website. Use a maximum of 150 characters for SEO-purposes.
description:  'Welcome to Anthonys Professional Insights! Navigating the complex landscape of technology management and organizational transformation.  This blog shares my journey and expertise in, Product, Program, and Service Management, Enterprise Transformation, Building High-Performing Teams and Mentoring and Coaching. Join me as I explore best practices, share real-world experiences, and offer actionable insights to help you excel in the dynamic world of tech leadership. Whether you are a seasoned manager or an aspiring leader, you will find valuable perspectives on driving innovation, fostering team excellence, and navigating organizational change.  Lets grow together and shape the future of technology management.'
#
#
# The credits show up in the includes/_footer.html – It would be nice of you to leave a link to Phlow or Feeling Responsive as a thank you :)
credits: '<p>Created with &hearts; by <a href="http://phlow.de/">Phlow</a> with <a href="http://jekyllrb.com/" target="_blank">Jekyll</a> based on <a href="http://phlow.github.io/feeling-responsive/">Feeling Responsive</a>.</p>'
#
#
#
# This URL is the main address for absolute links. Don't include a slash at the end.
#
url: 'https://a-gonsalves.github.io'
baseurl: '/ag-site'
#
#
#
# This is for the editing function in _/includes/improve_content
# Leave it empty if your site is not on GitHub/GitHub Pages
# improve_content: https://github.com/Phlow/feeling-responsive/edit/gh-pages
#
# This URL points directly to the images directory making
# things easier to link to images in posts and templates. It needs a slash at the end.
#
# Example: <img src="{{ site.urlimg }}{{ post.image.title }}" />
# Markdown-Example for posts ![Image Text]({{ site.urlimg }}image.jpg)
#
urlimg: 'https://a-gonsalves.github.io/ag-site/images/'
#
#
#
# Logo size is 600x80 pixels
# logo: "logo.png"
#
#
#
# Plugins
plugins:
    - jekyll-feed
    - jekyll-seo-tag
    - jekyll-sitemap
    - jekyll-paginate
#
#
#       ____              _             __  _
#      / __ \____ _____ _(_)___  ____ _/ /_(_)___  ____
#     / /_/ / __ `/ __ `/ / __ \/ __ `/ __/ / __ \/ __ \
#    / ____/ /_/ / /_/ / / / / / /_/ / /_/ / /_/ / / / /
#   /_/    \__,_/\__, /_/_/ /_/\__,_/\__/_/\____/_/ /_/
#               /____/
#
paginate: 5                      # Paginates all X entries
paginate_path: "blog/page:num"   # Pagination path › Important for blog page in /blog/ to work
#
#
#
# Theme works best with Kramdown (using the table of contents function)
markdown           : kramdown
permalink          : /:categories/:title/
highlight          : rouge
excerpt_separator  : "<!--more-->"
include            : ['.htaccess']
#
#
#
# Exclude these files from your production _site
exclude:
    - .sass-cache/
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
    - INSTALL.md
    - vendor/bundle/
    - vendor/cache/
    - vendor/gems/
    - vendor/ruby/
    - node_modules
    - .jekyll-cache/
    - .github/
#
#
#
# The language setting is used in /includes/header.html for html-settings
language: 'en'
#
#
#
# Used › default.html front-matter and compress.html
# Options › http://jch.penibelst.de
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  profile: false
  ignore:
    envs: [development]
#
#
#       ____       ____            ____
#      / __ \___  / __/___ ___  __/ / /_
