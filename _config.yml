#
# Default Settings
#
defaults:
  -
    scope:
      path: '' 				# an empty string here means all files in the project
      type: 'pages'
    values:
      show_meta: false 	# Hide metadata for all pages
      sidebar:  left	# Possible values › left, right › by default there will be no sidebar
      comments: false
      author: agonsalves     # Default author for pages
  -
    scope:
      path: ''
      type: 'posts'
    values:
      show_meta: true   # Show metadata for all posts
      sidebar:  left	# Possible values › left, right › by default there will be no sidebar
      comments: false
      author: agonsalves     # Default author for posts
